<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spawn Wolf | Romulus</title>
    <meta name="description" content="Connect wallet. Check tier. Spawn your AI wolf.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üê∫</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --green: #39ff14;
            --cyan: #00ffff;
            --yellow: #ffff00;
            --dark: #0a0a0c;
            --darker: #050507;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: var(--dark);
            color: #e0e0e0;
            font-family: 'Space Mono', monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
        }
        
        .back-link {
            display: inline-block;
            color: #555;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        .back-link:hover { color: var(--gold); }
        
        .card {
            border: 1px solid #333;
            background: var(--darker);
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #222;
        }
        
        .header h1 {
            font-family: 'VT323', monospace;
            font-size: 2em;
            color: var(--gold);
            margin-bottom: 5px;
        }
        
        .header p {
            color: #666;
            font-size: 0.9em;
        }
        
        /* Steps */
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
        
        .step-title {
            font-family: 'VT323', monospace;
            font-size: 1.3em;
            color: var(--cyan);
            margin-bottom: 20px;
        }
        
        /* Wallet Button */
        .wallet-btn {
            width: 100%;
            background: transparent;
            border: 2px solid var(--cyan);
            color: var(--cyan);
            padding: 18px;
            cursor: pointer;
            font-family: 'VT323', monospace;
            font-size: 1.3em;
            transition: all 0.2s;
        }
        
        .wallet-btn:hover {
            background: var(--cyan);
            color: #000;
        }
        
        .wallet-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .no-wallet {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
            color: #555;
        }
        
        .no-wallet a {
            color: var(--cyan);
        }
        
        /* Tier Display */
        .tier-box {
            border: 2px solid #333;
            padding: 25px;
            text-align: center;
            margin-bottom: 25px;
        }
        
        .tier-box.trial { border-color: #555; }
        .tier-box.basic { border-color: var(--green); }
        .tier-box.standard { border-color: var(--cyan); }
        .tier-box.pro { border-color: var(--gold); box-shadow: 0 0 20px rgba(212,175,55,0.15); }
        .tier-box.power { border-color: var(--yellow); box-shadow: 0 0 20px rgba(255,255,0,0.15); }
        
        .tier-name {
            font-family: 'VT323', monospace;
            font-size: 2em;
            margin-bottom: 5px;
        }
        
        .tier-box.trial .tier-name { color: #666; }
        .tier-box.basic .tier-name { color: var(--green); }
        .tier-box.standard .tier-name { color: var(--cyan); }
        .tier-box.pro .tier-name { color: var(--gold); }
        .tier-box.power .tier-name { color: var(--yellow); }
        
        .tier-balance {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .tier-resources {
            color: var(--green);
            font-size: 0.95em;
        }
        
        .wallet-address {
            background: #111;
            padding: 10px;
            font-size: 0.7em;
            color: #555;
            margin-bottom: 20px;
            word-break: break-all;
            text-align: center;
        }
        
        /* Form */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #888;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            font-family: inherit;
            font-size: 1em;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--gold);
        }
        
        .type-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .type-option {
            padding: 15px 10px;
            background: #111;
            border: 2px solid #333;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }
        
        .type-option:hover { border-color: #555; }
        .type-option.selected { border-color: var(--gold); background: rgba(212,175,55,0.1); }
        .type-option.locked { opacity: 0.4; cursor: not-allowed; }
        
        .type-option .emoji { font-size: 1.5em; display: block; margin-bottom: 5px; }
        .type-option .name { font-size: 0.9em; color: #aaa; }
        
        .spawn-btn {
            width: 100%;
            background: var(--gold);
            border: none;
            color: #000;
            padding: 18px;
            cursor: pointer;
            font-family: 'VT323', monospace;
            font-size: 1.4em;
            transition: all 0.2s;
        }
        
        .spawn-btn:hover {
            box-shadow: 0 0 30px rgba(212,175,55,0.4);
        }
        
        .spawn-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Upgrade Prompt */
        .upgrade-box {
            background: rgba(255,255,0,0.05);
            border: 1px solid rgba(255,255,0,0.2);
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            font-size: 0.85em;
        }
        
        .upgrade-box a {
            color: var(--yellow);
        }
        
        /* Messages */
        .message {
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.show { display: block; }
        .message.error { background: rgba(255,68,68,0.1); border: 1px solid #ff4444; color: #ff6666; }
        .message.success { background: rgba(57,255,20,0.1); border: 1px solid var(--green); color: var(--green); }
        .message.info { background: rgba(0,255,255,0.1); border: 1px solid var(--cyan); color: var(--cyan); }
    </style>
</head>
<body>
    <div class="container">
        <a href="/romulus/" class="back-link">‚Üê back to romulus</a>
        
        <div class="card">
            <div class="header">
                <h1>üê∫ Spawn Wolf</h1>
                <p>connect ‚Üí check tier ‚Üí spawn</p>
            </div>
            
            <div class="message" id="message"></div>
            
            <!-- Step 1: Connect -->
            <div class="step active" id="step1">
                <div class="step-title">Step 1: Connect Wallet</div>
                <button class="wallet-btn" id="connectBtn" onclick="connectWallet()">
                    üîó Connect Phantom
                </button>
                <p class="no-wallet">
                    No wallet? <a href="https://phantom.app" target="_blank">Get Phantom ‚Üí</a>
                </p>
            </div>
            
            <!-- Step 2: Tier & Spawn -->
            <div class="step" id="step2">
                <div class="wallet-address" id="walletAddress"></div>
                
                <div class="tier-box" id="tierBox">
                    <div class="tier-name" id="tierName">Loading...</div>
                    <div class="tier-balance" id="tierBalance"></div>
                    <div class="tier-resources" id="tierResources"></div>
                </div>
                
                <div class="step-title">Step 2: Configure Wolf</div>
                
                <div class="form-group">
                    <label>Name your wolf</label>
                    <input type="text" id="wolfName" placeholder="e.g. Atlas, Nova, Shadow..." maxlength="24">
                </div>
                
                <div class="form-group">
                    <label>Type</label>
                    <div class="type-grid">
                        <div class="type-option selected" data-type="assistant" onclick="selectType(this)">
                            <span class="emoji">üìã</span>
                            <span class="name">Assistant</span>
                        </div>
                        <div class="type-option" data-type="scout" onclick="selectType(this)">
                            <span class="emoji">üëÅÔ∏è</span>
                            <span class="name">Scout</span>
                        </div>
                        <div class="type-option" data-type="research" onclick="selectType(this)">
                            <span class="emoji">üìö</span>
                            <span class="name">Research</span>
                        </div>
                        <div class="type-option" data-type="builder" onclick="selectType(this)">
                            <span class="emoji">üîß</span>
                            <span class="name">Builder</span>
                        </div>
                    </div>
                </div>
                
                <button class="spawn-btn" id="spawnBtn" onclick="spawnWolf()">
                    ‚ö° Spawn Wolf
                </button>
                
                <div class="upgrade-box" id="upgradeBox" style="display: none;">
                    Hold <strong id="upgradeAmount"></strong> $ROMULUS for <strong id="upgradeTier"></strong> tier<br>
                    <a href="https://pump.fun/coin/5ruEtrHGgqxE3Zo1UdRAvVrdetLwq6SFJvLjgth6pump" target="_blank">Get $ROMULUS ‚Üí</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let wallet = null;
        let tierData = null;
        let selectedType = 'assistant';
        
        const TIER_REQ = { assistant: 'trial', scout: 'trial', research: 'standard', builder: 'pro' };
        const TIER_ORDER = ['trial', 'basic', 'standard', 'pro', 'power'];
        
        function meetsReq(userTier, required) {
            return TIER_ORDER.indexOf(userTier) >= TIER_ORDER.indexOf(required);
        }
        
        function showMessage(msg, type = 'info') {
            const el = document.getElementById('message');
            el.textContent = msg;
            el.className = `message show ${type}`;
        }
        
        function hideMessage() {
            document.getElementById('message').className = 'message';
        }
        
        async function connectWallet() {
            const btn = document.getElementById('connectBtn');
            
            // Try to get Phantom provider
            const provider = window.phantom?.solana || window.solana;
            
            if (!provider?.isPhantom) {
                // Check if on mobile - redirect to Phantom app
                if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                    const url = encodeURIComponent(window.location.href);
                    window.location.href = `https://phantom.app/ul/browse/${url}?ref=${url}`;
                    return;
                }
                showMessage('Phantom wallet not found. Please install it from phantom.app', 'error');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Connecting...';
            
            try {
                // Request connection
                const resp = await provider.connect();
                wallet = resp.publicKey.toString();
                
                console.log('Connected wallet:', wallet);
                
                document.getElementById('walletAddress').textContent = wallet;
                document.getElementById('step1').classList.remove('active');
                document.getElementById('step2').classList.add('active');
                
                await checkTier();
            } catch (err) {
                console.error('Connection error:', err);
                if (err.code === 4001) {
                    showMessage('Connection rejected. Please approve in Phantom.', 'error');
                } else {
                    showMessage('Connection failed: ' + (err.message || 'Unknown error'), 'error');
                }
                btn.disabled = false;
                btn.textContent = 'üîó Connect Phantom';
            }
        }
        
        async function checkTier() {
            try {
                const res = await fetch(`/.netlify/functions/wolf-infra?wallet=${wallet}`);
                tierData = await res.json();
                
                const box = document.getElementById('tierBox');
                box.className = `tier-box ${tierData.tier}`;
                
                document.getElementById('tierName').textContent = tierData.tierName.toUpperCase();
                document.getElementById('tierBalance').textContent = `${tierData.balance.toLocaleString()} $ROMULUS`;
                
                if (tierData.tierType === 'microvm') {
                    document.getElementById('tierResources').textContent = 
                        `${tierData.resources.cores} CPU ¬∑ ${tierData.resources.memory}MB RAM ¬∑ 24/7`;
                } else {
                    document.getElementById('tierResources').textContent = 'Trial: 24h / 10 messages';
                }
                
                if (tierData.nextTier) {
                    document.getElementById('upgradeBox').style.display = 'block';
                    document.getElementById('upgradeAmount').textContent = tierData.nextTier.required.toLocaleString();
                    document.getElementById('upgradeTier').textContent = tierData.nextTier.name;
                }
                
                updateTypeAvailability();
            } catch (err) {
                showMessage('Failed to check tier: ' + err.message, 'error');
            }
        }
        
        function updateTypeAvailability() {
            document.querySelectorAll('.type-option').forEach(opt => {
                const type = opt.dataset.type;
                const required = TIER_REQ[type];
                
                if (!meetsReq(tierData.tier, required)) {
                    opt.classList.add('locked');
                    if (opt.classList.contains('selected')) {
                        opt.classList.remove('selected');
                        document.querySelector('[data-type="assistant"]').classList.add('selected');
                        selectedType = 'assistant';
                    }
                }
            });
        }
        
        function selectType(el) {
            if (el.classList.contains('locked')) {
                showMessage(`${el.querySelector('.name').textContent} requires higher tier`, 'info');
                return;
            }
            
            document.querySelectorAll('.type-option').forEach(o => o.classList.remove('selected'));
            el.classList.add('selected');
            selectedType = el.dataset.type;
            hideMessage();
        }
        
        async function spawnWolf() {
            const name = document.getElementById('wolfName').value.trim();
            const btn = document.getElementById('spawnBtn');
            
            if (!name || name.length < 2) {
                showMessage('Name your wolf (at least 2 characters)', 'error');
                return;
            }
            
            if (!/^[a-zA-Z0-9_-]+$/.test(name)) {
                showMessage('Letters, numbers, - and _ only', 'error');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Spawning...';
            
            try {
                const res = await fetch('/.netlify/functions/wolf-infra', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'spawn',
                        wallet,
                        wolfName: name,
                        wolfType: selectedType
                    })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    localStorage.setItem('wolf_current', JSON.stringify({
                        id: data.wolfId || data.agentId,
                        name,
                        type: selectedType,
                        tier: data.tier,
                        wallet,
                        createdAt: Date.now()
                    }));
                    
                    if (data.pending) {
                        showMessage(data.message, 'info');
                    } else {
                        showMessage('Wolf spawned! Redirecting...', 'success');
                    }
                    
                    setTimeout(() => {
                        window.location.href = `/romulus/wolf.html`;
                    }, 1500);
                } else {
                    throw new Error(data.error || 'Spawn failed');
                }
            } catch (err) {
                showMessage('Error: ' + err.message, 'error');
                btn.disabled = false;
                btn.textContent = '‚ö° Spawn Wolf';
            }
        }
        
        // Auto-connect if already connected
        document.addEventListener('DOMContentLoaded', async () => {
            const provider = window.phantom?.solana || window.solana;
            
            if (provider?.isConnected && provider?.publicKey) {
                wallet = provider.publicKey.toString();
                document.getElementById('walletAddress').textContent = wallet;
                document.getElementById('step1').classList.remove('active');
                document.getElementById('step2').classList.add('active');
                await checkTier();
            }
            
            // Listen for account changes
            if (provider) {
                provider.on('accountChanged', (publicKey) => {
                    if (publicKey) {
                        wallet = publicKey.toString();
                        document.getElementById('walletAddress').textContent = wallet;
                        checkTier();
                    } else {
                        // Disconnected
                        window.location.reload();
                    }
                });
            }
        });
        
        // Debug: manual wallet entry for testing
        window.debugSetWallet = async (addr) => {
            wallet = addr;
            document.getElementById('walletAddress').textContent = wallet;
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
            await checkTier();
        };
    </script>
</body>
</html>
